<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Durdona</title>

 
 <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
  <div class="section">
  <div class="image">
    <h4>Your Result</h4>
    <div class="ellipse">
      <p><span>76<br></span> of 100</p>
      <h1>Great</h1>
      <h5>You scored higher than 65% of the people who have taken these tests.</h5>
    </div>
  </div>
  <div class="words">
    <h1>Summary</h1>
  
<div class="reac"><img src="./assets/images/icon-reaction.svg" alt=""><span>Reaction</span> 
  80 <b>/ 100</b></div>
  
<div class="memory"><img src="./assets/images/icon-memory.svg" alt="">
 <span>Memory</span> 
  92 <b>/ 100</b>
</div>
  
<div class="verbal"><img src="./assets/images/icon-verbal.svg" alt="">
 <span>Verbal</span> 
  61 <b>/ 100</b>
</div>
 
<div class="visual"><img src="./assets/images/icon-visual.svg" alt="">
 <span> Visual</span>
  72 <b>/ 100</b>
</div>
  
<button>Continue</button>
  
</div>
</div>
</div>
</body>
</html>
